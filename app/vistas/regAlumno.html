<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Registro alumno</title>
    {% load static from staticfiles %}
    <link rel="stylesheet" href="{% static 'css/estilousr.css'%}">

</head>
<body>
    <h1>Alumno</h1>
 <div class="fond">
     <h3>Registro de alumnos</h3>
    <form action="guardarAlumno" method="POST">
        {% csrf_token %}  
        <input type="text" name="idAlumno" value="" placeholder="Ingresa idAlumno"  maxlength="15" required>
        <br>
        <br>
        <input type="text" name="nombre" value="" placeholder="Ingresa nombre" maxlength="40" required>
        <br>
        <br>
        <input type="text" name="carrera" value="" placeholder="Ingresa carrera" required>
        <br>
        <br>
        <input type="text" name="correo" value="" placeholder="Ingresa correo" maxlength="40" required>
        <br>
        <br> 
        <input type="text" name="numero" value="" placeholder="Ingresa numero" maxlength="20" required>
        <br>
        <br>
        <input type="text" name="contraseña" value="" placeholder="Ingresa contraseña" maxlength="40" required>
        <br>
        <br>
        <button>Guardar datos</button>
        <h1>{{msg}}</h1>
            <br>
        </form>
    </div> 
</body>
</html>
